<!-- Begin Home -->
<div class="col-large-9 col-mlarge-10 col-xlarge-10">

  <!-- Begin Promotions -->
  <div class="MainHomeBoxTitFC text-left font-16">
    <h2>Promoções</h2>
  </div> 
  <div class="row">
    <div class="col-small-12 col-medium-6 col-large-4 col-mlarge-3 col-xlarge-3"><prod out="p255" em="prom,rand"></div>
    <div class="col-small-12 col-medium-6 col-large-4 col-mlarge-3 col-xlarge-3"><prod out="p255" em="prom,rand"></div>
    <div class="col-small-12 col-medium-6 col-large-4 col-mlarge-3 col-xlarge-3"><prod out="p255" em="prom,rand"></div>
    <div class="col-small-12 col-medium-6 hide-large show-mlarge col-mlarge-3 col-xlarge-3"><prod out="p255" em="prom,rand"></div>
  </div>
  <!-- End Promotions -->

  <!-- Begin Releases -->
  <div class="MainHomeBoxTitFC text-left font-16">
    <h2>Lançamentos</h2>
  </div>
  <div class="row">
    <div class="col-small-12 col-medium-6 col-large-4 col-mlarge-3 col-xlarge-3"><prod out="p255" em="lanc,rand"></div>
    <div class="col-small-12 col-medium-6 col-large-4 col-mlarge-3 col-xlarge-3"><prod out="p255" em="lanc,rand"></div>
    <div class="col-small-12 col-medium-6 col-large-4 col-mlarge-3 col-xlarge-3"><prod out="p255" em="lanc,rand"></div>
    <div class="col-small-12 col-medium-6 hide-large show-mlarge col-mlarge-3 col-xlarge-3"><prod out="p255" em="lanc,rand"></div>
  </div>
  <!-- End Releases -->

  <!-- Begin Highlights -->
  <div class="MainHomeBoxTitFC text-left font-16">
    <h2>Destaques</h2>
  </div>
  <div class="row">
    <div class="col-small-12 col-medium-6 col-large-4 col-mlarge-3 col-xlarge-3"><prod out="p255" em="capa,rand"></div>
    <div class="col-small-12 col-medium-6 col-large-4 col-mlarge-3 col-xlarge-3"><prod out="p255" em="capa,rand"></div>
    <div class="col-small-12 col-medium-6 col-large-4 col-mlarge-3 col-xlarge-3"><prod out="p255" em="capa,rand"></div>
    <div class="col-small-12 col-medium-6 hide-large show-mlarge col-mlarge-3 col-xlarge-3"><prod out="p255" em="capa,rand"></div>    
  </div>
  <!-- End Highlights -->
</div>
<!-- End Home -->

<!-- Begin Banners -->
<div id="FC-HideHomeBanners" style="display:none;">
  <link rel="stylesheet" rel="preload" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/css/swiper.min.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/js/swiper.min.js"></script>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <a href="<url-sale>">
          <img WavE-interchange="[<PathTo file="images/fundotop.jpg">, (min-width:300px)]" DisableLazyLoad alt="Banner">
        </a>
      </div>
    </div><script>FCLib$.execLazyLoad();</script>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</div>
<!-- End Banners -->
